name: Insights
on:
  schedule: 
    - cron: "0 */4 * * *"
  workflow_dispatch:
  push:
    branches:
      - master
      
jobs:
  github-Insights:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
        with:
          ref: data
      
      - name: generate github metric
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          repositories_affiliations: owner, collaborator
          config_display: large
          commits_authoring: $USER_NAME
          config_padding: 8 + 12%
          optimize: svg
          experimental_features: --optimize-svg
          config_timezone: Asia/Taipei
          base_indepth: yes
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_sections: recently-used
          plugin_languages_recent_load: 1000
          plugin_languages_recent_days: 180
          plugin_languages_analysis_timeout: 60
          plugin_languages_details: percentage, lines
          plugin_lines: yes
          plugin_traffic: yes
          plugin_leetcode: yes
          plugin_leetcode_user: gary20011110
          plugin_leetcode_sections: solved, skills, recent
          output_action: none
        
      - name: generate snake of github contribution
        uses: Platane/snk/svg-only@v2
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: ./github-snake.svg
            
      - name: move file
        run: |
          set +e
          sudo mv /metrics_renders/* ./
          
      - name: push svg to the output branch
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add ./*.svg
          git commit -m "update data"
          git push
